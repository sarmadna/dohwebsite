<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOH Hawler | {{ title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='krg.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column min-vh-100 bg-light">
    <div class="d-flex flex-row w-100 p-4 justify-content-center align-items-center bg-light">
        <div class="d-flex flex-column w-50 justify-content-center align-items-start">
            <div class="h3" id="text_rtl">بەرێوەبەرایەتی گشتی تەندروستی ھەولێر</div>
            <div class="h6 d-none d-md-block" id="text_rtl">المديرية العامة لصحة اربيل</div>
            <div class="h6 d-none d-lg-block" id="text_ltr">General Directorate of Health - Hawler</div>
        </div>
        <div class="d-flex flex-column w-50 justify-content-center align-items-end">
            <img src="{{ url_for('static', filename='krg.svg') }}" alt="Logo">
        </div>
    </div>
    <nav class="navbar navbar-expand-md w-100 bg-dark navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" id="text_rtl" href="/">سەرەکی</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav" id="text_rtl">
                    <li class="nav-item">
                        <a class="nav-link" href="#">بەشەکان</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">بەرێوەبەرایەتییەکان</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ئاگاداری</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">فۆرم</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">تۆمارکردن</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ئەرشیف</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">دەربارە</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">پەیوەندی</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ئیمێل</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
